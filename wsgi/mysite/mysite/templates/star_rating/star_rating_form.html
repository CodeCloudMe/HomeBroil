{% extends "site_base.html" %}

{% load bootstrap %}
{% load thumbnail %}

{% block body_class %}grubs{% endblock %}

{% block head_title %}Create Grub{% endblock %}

{% block extra_style %}
   <style type="text/css">
    .btn-avatar {
        position: relative;
        overflow: hidden;
    }
    .btn-avatar input {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        opacity: 0;
        filter: alpha(opacity=0);
        transform: translate(-300px, 0) scale(4);
        font-size: 23px;
        direction: ltr;
        cursor: pointer;
    }
    .remove input {
        float:left;
        margin-right: 10px;
    }
    </style>


{% endblock %}

{% block body %}


    <div class="row">
        <div class="col-md-4">
           


            <form class="form profile-form" action="" method="POST">

            	 {% csrf_token %}

            	  <!--form.rating|bootstrap -->
            	  <input name="rating" id="id_rating" value="3" style="display:none">   

            	<!-- <input name="userName" id="userName" type="text">-->
            	 <input name="profileName" id="id_profileName" value="1" style="display:none">            	 
            	 <input name="profileId" id="id_profileId" value="1" style="display:none">
            	 <input name="grubId" value="2" style="display:none">
            	 <input name="userId" value="1" style="display:none">
            	 <input name="userName" id="userName" style="display:none" >
            	 <div class="usersRating" style="width:300px; height:100px">


</div>
            	 <button type="submit" class="btn btn-primary">Save Rating</button>

            	              	  
            	 
            </form>





        </div>
        <!--wiki_for profile.user as wiki -->
       
    </div>
<script>

	setTimeout(function(){


			$('.usersRating').on('click', function(){

				
					theScore = $('.usersRating').raty('score');
				$('#id_rating').val(theScore);
			})
			
				userName = window.location.href.split('/stars/')[1].split('/')[0];

				$('#id_profileName').val(userName)
				uN =localStorage.getItem('userName');
				$('#userName').val(uN);
	

		$('.usersRating').raty({ score: 3 });
	}, 500)



	

</script>
{% endblock %}
