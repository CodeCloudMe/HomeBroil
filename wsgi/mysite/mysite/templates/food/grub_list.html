{% extends "site_base.html" %}

{% block head_title %}People{% endblock %}

{% load thumbnail %}

{% block body %}


<h1>Food Available Now in {{city}}</h1>

<div class="row">
	<br>
	<button type="button" class="btn btn-primary" onclick="javascript:window.location='/grub/create'">Add Grub</button>

		<br>

		<hr>


        {% for grub in grubs %}
            <div class="col-md-3">
                <div class="media" style="margin-bottom: 16px;">
                    {% if grub.photo %}
                        <img width="72" height="72" class="media-object pull-left" src="/site_media/media/{{ grub.photo }}" alt="{{ grub.title|default:user.username }}">
                    {% else %}
                        <div class="default-avatar media-object pull-left">
                            <i class="fa fa-user fa-4x"></i>
                        </div>
                    {% endif %}

                    <div class="media-body">
                        <h4 class="media-heading"><a href="{% url 'grubs_detail' id=grub.id %}">{{ grub.title }}</a></h4>
                   

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
